<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editar CPU</title>
  </head>
  <body>
    <h1>Editar CPU</h1>
    <form method="post">
      {% csrf_token %}
      <div>
        <label for="nome">Nome:</label>
        <input
          type="text"
          id="nome"
          name="nome"
          value="{{ cpu.nome }}"
          required
        />
      </div>
      <div>
        <label for="preco">Preço:</label>
        <input
          type="number"
          id="preco"
          name="preco"
          step="0.01"
          value="{{ cpu.preco }}"
          required
        />
      </div>
      <div>
        <label for="nucleos">Núcleos:</label>
        <input
          type="number"
          id="nucleos"
          name="nucleos"
          value="{{ cpu.nucleos }}"
          required
        />
      </div>
      <div>
        <label for="clock">Clock (GHz):</label>
        <input
          type="number"
          id="clock"
          name="clock"
          step="0.01"
          value="{{ cpu.clock }}"
          required
        />
      </div>
      <div>
        <label for="chipset">Chipset:</label>
        <input
          type="text"
          id="chipset"
          name="chipset"
          value="{{ cpu.chipset }}"
        />
      </div>
      <button type="submit">Salvar</button>
    </form>
    <a href="{% url 'pecas' %}">Voltar</a>
  </body>
</html>
