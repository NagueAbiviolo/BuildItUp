{% extends "base.html" %}
{% block title %}Adicionar Peça{% endblock %}
{% block content %}
<style>
  .container {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  }
  .container h1 {
    text-align: center;
    color: #10b981;
    margin-bottom: 20px;
  }
  .container form {
    display: flex;
    flex-direction: column;
  }
  .container form div {
    margin-bottom: 15px;
  }
  .container form label {
    font-size: 1rem;
    font-weight: 600;
    color: #333;
    margin-bottom: 5px;
    display: block;
  }
  .container form input {
    width: 100%;
    padding: 12px;
    border-radius: 8px;
    border: 1px solid #e2e8f0;
    font-size: 1rem;
  }
  .container form button {
    background-color: #10b981;
    color: #fff;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s ease;
    font-size: 1rem;
    padding: 12px;
    border: none;
    border-radius: 8px;
    margin-top: 10px;
  }
  .container form button:hover {
    background-color: #059669;
  }
  .container a {
    display: inline-block;
    margin-top: 20px;
    text-align: center;
    color: #3b82f6;
    text-decoration: none;
    font-weight: 600;
  }
  .container a:hover {
    color: #2563eb;
  }
</style>
<div class="container">
  <h1>Adicionar Peça</h1>
  <form method="post">
    {% csrf_token %}
    {% for field in fields %}
    <div>
      <label for="{{ field.name }}">{{ field.label }}</label>
      <input type="text" id="{{ field.name }}" name="{{ field.name }}" value="{{ field.value }}">
    </div>
    {% endfor %}
    <button type="submit">Adicionar</button>
  </form>
  <a href="{% url 'pecas' %}">Voltar</a>
</div>
{% endblock %}
