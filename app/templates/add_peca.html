<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Adicionar Peça</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 20px;
      }
      .container {
        max-width: 600px;
        margin: auto;
        background-color: #fff;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
      }
      h1 {
        text-align: center;
      }
      form {
        display: flex;
        flex-direction: column;
      }
      label {
        margin-top: 10px;
      }
      select,
      input[type="text"],
      input[type="number"] {
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      button {
        margin-top: 20px;
        padding: 10px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Adicionar Peça</h1>
      <form method="POST">
        {% csrf_token %}
        <label for="componente">Selecione um Componente:</label>
        <select id="componente" name="componente" required>
          <option value="">Selecione...</option>
          {% for componente in componentes %}
          <option value="{{ componente.id }}">{{ componente.nome }}</option>
          {% endfor %}
        </select>

        <label for="nome">Nome da Peça:</label>
        <input type="text" id="nome" name="nome" required />

        <label for="preco">Preço da Peça:</label>
        <input type="number" id="preco" name="preco" step="0.01" required />

        <button type="submit">Adicionar Peça</button>
      </form>
    </div>
  </body>
</html>
