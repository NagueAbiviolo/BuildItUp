{% extends "base.html" %}
{% block title %}Adicionar Peça{% endblock %}
{% block content %}
<div class="container">
  <h1>Adicionar Peça</h1>
  <form method="post">
    {% csrf_token %}
    {% for field in fields %}
    <div>
      <label for="{{ field.name }}">{{ field.label }}</label>
      <input type="text" id="{{ field.name }}" name="{{ field.name }}" value="{{ field.value }}">
    </div>
    {% endfor %}
    <button type="submit">Adicionar</button>
  </form>
  <a href="{% url 'pecas' %}">Voltar</a>
</div>
{% endblock %}
