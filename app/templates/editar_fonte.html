<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editar Fonte de Alimentação</title>
  </head>
  <body>
    <h1>Editar Fonte de Alimentação</h1>
    <form method="post">
      {% csrf_token %}
      <div>
        <label for="nome">Nome:</label>
        <input
          type="text"
          id="nome"
          name="nome"
          value="{{ fonte.nome }}"
          required
        />
      </div>
      <div>
        <label for="preco">Preço:</label>
        <input
          type="number"
          id="preco"
          name="preco"
          step="0.01"
          value="{{ fonte.preco }}"
          required
        />
      </div>
      <div>
        <label for="potencia">Potência (W):</label>
        <input
          type="number"
          id="potencia"
          name="potencia"
          value="{{ fonte.potencia }}"
          required
        />
      </div>
      <button type="submit">Salvar</button>
    </form>
    <a href="{% url 'pecas' %}">Voltar</a>
  </body>
</html>
