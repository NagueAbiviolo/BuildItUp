<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adicionar Cooler</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      h1 {
        text-align: center;
      }
      form {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      label {
        display: block;
        margin: 10px 0 5px;
      }
      input {
        width: 100%;
        padding: 8px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      button {
        background-color: #4caf50;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
      }
      button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <h1>Adicionar Cooler</h1>

    <form method="POST" action="{% url 'add_cooler' %}">
      {% csrf_token %}
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required />

      <label for="preco">Pre√ßo:</label>
      <input type="number" id="preco" name="preco" step="0.01" required />

      <label for="tipo">Tipo:</label>
      <input type="text" id="tipo" name="tipo" required />

      <label for="tamanho">Tamanho (mm):</label>
      <input type="number" id="tamanho" name="tamanho" required />

      <button type="submit">Adicionar Cooler</button>
    </form>
  </body>
</html>
