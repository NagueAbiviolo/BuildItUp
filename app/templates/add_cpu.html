<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adicionar CPU</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      h1 {
        text-align: center;
      }
      form {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      label {
        display: block;
        margin: 10px 0 5px;
      }
      input {
        width: 100%;
        padding: 8px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      button {
        background-color: #4caf50;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
      }
      button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <h1>Adicionar CPU</h1>

    <form method="POST" action="{% url 'add_cpu' %}">
      {% csrf_token %}
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required />

      <label for="preco">Preço:</label>
      <input type="number" id="preco" name="preco" step="0.01" required />

      <label for="nucleos">Núcleos:</label>
      <input type="number" id="nucleos" name="nucleos" required />

      <label for="clock">Clock (GHz):</label>
      <input type="number" id="clock" name="clock" step="0.1" required />

      <button type="submit">Adicionar CPU</button>
    </form>
  </body>
</html>
