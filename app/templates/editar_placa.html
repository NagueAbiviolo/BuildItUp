<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editar Placa Mãe</title>
  </head>
  <body>
    <h1>Editar Placa Mãe</h1>
    <form method="post">
      {% csrf_token %}
      <div>
        <label for="nome">Nome:</label>
        <input
          type="text"
          id="nome"
          name="nome"
          value="{{ placa.nome }}"
          required
        />
      </div>
      <div>
        <label for="preco">Preço:</label>
        <input
          type="number"
          id="preco"
          name="preco"
          step="0.01"
          value="{{ placa.preco }}"
          required
        />
      </div>
      <div>
        <label for="formato">Formato:</label>
        <input
          type="text"
          id="formato"
          name="formato"
          value="{{ placa.formato }}"
          required
        />
      </div>
      <div>
        <label for="chipset">Chipset:</label>
        <input
          type="text"
          id="chipset"
          name="chipset"
          value="{{ placa.chipset }}"
        />
      </div>
      <button type="submit">Salvar</button>
    </form>
    <a href="{% url 'pecas' %}">Voltar</a>
  </body>
</html>
