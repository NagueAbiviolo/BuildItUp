<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editar GPU</title>
  </head>
  <body>
    <h1>Editar GPU</h1>
    <form method="post">
      {% csrf_token %}
      <div>
        <label for="nome">Nome:</label>
        <input
          type="text"
          id="nome"
          name="nome"
          value="{{ gpu.nome }}"
          required
        />
      </div>
      <div>
        <label for="preco">Preço:</label>
        <input
          type="number"
          id="preco"
          name="preco"
          step="0.01"
          value="{{ gpu.preco }}"
          required
        />
      </div>
      <div>
        <label for="memoria">Memória (GB):</label>
        <input
          type="number"
          id="memoria"
          name="memoria"
          value="{{ gpu.memoria }}"
          required
        />
      </div>
      <div>
        <label for="clock">Clock (MHz):</label>
        <input
          type="number"
          id="clock"
          name="clock"
          value="{{ gpu.clock }}"
          required
        />
      </div>
      <button type="submit">Salvar</button>
    </form>
    <a href="{% url 'pecas' %}">Voltar</a>
  </body>
</html>
