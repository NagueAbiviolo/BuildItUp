<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editar Ventoinha</title>
  </head>
  <body>
    <h1>Editar Ventoinha</h1>
    <form method="post">
      {% csrf_token %}
      <div>
        <label for="nome">Nome:</label>
        <input
          type="text"
          id="nome"
          name="nome"
          value="{{ ventoinha.nome }}"
          required
        />
      </div>
      <div>
        <label for="preco">Preço:</label>
        <input
          type="number"
          id="preco"
          name="preco"
          step="0.01"
          value="{{ ventoinha.preco }}"
          required
        />
      </div>
      <div>
        <label for="tamanho">Tamanho (mm):</label>
        <input
          type="number"
          id="tamanho"
          name="tamanho"
          value="{{ ventoinha.tamanho }}"
          required
        />
      </div>
      <div>
        <label for="velocidade">Velocidade (RPM):</label>
        <input
          type="number"
          id="velocidade"
          name="velocidade"
          value="{{ ventoinha.velocidade }}"
          required
        />
      </div>
      <button type="submit">Salvar</button>
    </form>
    <a href="{% url 'pecas' %}">Voltar</a>
  </body>
</html>
