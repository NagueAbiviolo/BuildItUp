<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editar HD</title>
  </head>
  <body>
    <h1>Editar HD</h1>
    <form method="post">
      {% csrf_token %}
      <div>
        <label for="nome">Nome:</label>
        <input
          type="text"
          id="nome"
          name="nome"
          value="{{ hd.nome }}"
          required
        />
      </div>
      <div>
        <label for="preco">Pre√ßo:</label>
        <input
          type="number"
          id="preco"
          name="preco"
          step="0.01"
          value="{{ hd.preco }}"
          required
        />
      </div>
      <div>
        <label for="armazenamento">Armazenamento (GB):</label>
        <input
          type="number"
          id="armazenamento"
          name="armazenamento"
          value="{{ hd.armazenamento }}"
          required
        />
      </div>
      <div>
        <label for="velocidade">Velocidade (RPM):</label>
        <input
          type="number"
          id="velocidade"
          name="velocidade"
          value="{{ hd.velocidade }}"
          required
        />
      </div>
      <button type="submit">Salvar</button>
    </form>
    <a href="{% url 'pecas' %}">Voltar</a>
  </body>
</html>
