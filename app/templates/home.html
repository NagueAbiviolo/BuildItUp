{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personalize Seu PC</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      body {
        background-color: #f5f5f5;
        color: #333;
      }

      /* Estilos da navbar */
      .navbar {
        background-color: rgb(21, 120, 227);
        color: #fff;
        padding: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: relative;
      }

      .navbar h1 {
        font-family: "Chalkduster", fangsong;
        font-size: 2.5rem;
        font-weight: bold;
        letter-spacing: 1px;
        color: #fff;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      }

      .navbar nav {
        display: flex;
        gap: 20px;
        position: relative;
        align-items: center;
      }

      .navbar a {
        color: #fff;
        text-decoration: none;
        font-size: 1rem;
        font-weight: bold;
        padding: 10px 15px;
        border-radius: 5px;
        transition: background-color 0.3s ease;
        position: relative;
      }

      .navbar a:hover {
        background-color: rgba(255, 255, 255, 0.2);
      }

      .dropdown {
        position: relative;
      }

      .submenu {
        display: none;
        position: absolute;
        top: 100%;
        right: 0;
        background-color: #fff;
        color: #333;
        padding: 10px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        z-index: 1000;
        max-width: 200px;
        overflow-y: auto;
        max-height: 300px;
      }

      .submenu a {
        color: #333;
        display: block;
        padding: 5px 10px;
        text-decoration: none;
        font-size: 1rem;
        transition: background-color 0.3s ease;
        white-space: nowrap;
      }

      .submenu a:hover {
        background-color: #f0f0f0;
      }

      .dropdown:hover .submenu {
        display: block;
      }

      /* Estilos principais */
      .btn-compra {
        background-color: #28a745;
        color: #fff;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
        border-radius: 5px;
      }

      main {
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .configurator {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        width: 100%;
        max-width: 800px;
        margin-bottom: 20px;
      }

      .component {
        margin-bottom: 20px;
      }

      .component label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
      }

      .selection {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background-color: #f9f9f9;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ddd;
      }

      .selection img {
        max-width: 120px;
        max-height: 120px;
        transition: all 0.3s ease;
        filter: grayscale(100%);
      }

      .selection img:hover {
        filter: grayscale(0%);
        transform: scale(1.1) translateY(-10px);
      }

      .selection span {
        flex-grow: 1;
        margin-left: 10px;
      }

      .btn-selecionar {
        background-color: #007bff;
        color: #fff;
        padding: 5px 10px;
        border: none;
        cursor: pointer;
        border-radius: 5px;
      }

      .btn-selecionar:hover {
        background-color: #0056b3;
      }

      /* Estilos do botão de salvar */
      .btn-salvar {
        background-color: #ffc107;
        color: #fff;
        padding: 15px 30px;
        border: none;
        cursor: pointer;
        border-radius: 10px;
        font-size: 1.2rem;
        font-weight: bold;
        transition: background-color 0.3s ease;
      }

      .btn-salvar:hover {
        background-color: #e0a800;
      }

      /* Estilos do formulário de setup */
      .form-setup {
        margin-top: 20px;
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        width: 100%;
        max-width: 800px;
      }

      .form-setup label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
      }

      .form-setup input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        margin-bottom: 10px;
      }

      .form-setup button {
        width: 100%;
        background-color: #007bff;
        color: #fff;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1rem;
      }

      .form-setup button:hover {
        background-color: #0056b3;
      }
      .modal {
        display: none; /* Escondido por padrão */
        position: fixed;
        z-index: 1; /* Em cima de tudo */
        left: 0;
        top: 0;
        width: 100%; /* Largura total */
        height: 100%; /* Altura total */
        overflow: auto; /* Habilita rolagem se necessário */
        background-color: rgb(0, 0, 0); /* Fundo preto */
        background-color: rgba(0, 0, 0, 0.4); /* Fundo preto com opacidade */
      }

      .modal-content {
        background-color: #fefefe;
        margin: 15% auto; /* 15% do topo e centralizado */
        padding: 20px;
        border: 1px solid #888;
        width: 80%; /* Largura do modal */
      }

      .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
      }

      .close:hover,
      .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
      }
    </style>
    <script>
      // Funções para abrir e fechar os modais
      function openModal(componente) {
        const modal = document.getElementById(componente);
        modal.style.display = "block";
      }

      function closeModal(componente) {
        const modal = document.getElementById(componente);
        modal.style.display = "none";
      }

      // Fecha o modal se o usuário clicar fora dele
      window.onclick = function (event) {
        const modais = document.getElementsByClassName("modal");
        for (let i = 0; i < modais.length; i++) {
          if (event.target == modais[i]) {
            modais[i].style.display = "none";
          }
        }
      };
    </script>
  </head>
  <body>
    <header>
      <div class="navbar">
        <h1>BuildItUp!</h1>
        <nav>
          <a href="{% url 'logout' %}">Sair</a>
          <a href="#">Sobre o Autor</a>
          <div class="dropdown">
            <a href="{% url 'pecas' %}">Peças</a>
          </div>
        </nav>
      </div>
    </header>

    <main>
      <section class="configurator">
        {% for componente, pecas in componentes.items %}
        <div class="component">
          <label>{{ componente }}</label>
          <div class="selection">
            <img
              src="{% static 'img/'|add:componente|add:'.jpg' %}"
              alt="{{ componente }}"
            />
            <span>Nenhum selecionado</span>
            <button
              class="btn-selecionar"
              onclick="openModal('{{ componente|lower }}-modal')"
            >
              Selecione
            </button>
          </div>
        </div>

        <div id="{{ componente|lower }}-modal" class="modal">
          <div class="modal-content">
            <span
              class="close"
              onclick="closeModal('{{ componente|lower }}-modal')"
              >&times;</span
            >
            <h2>Selecione um {{ componente }}</h2>
            <form>
              {% for peca in pecas %}
              <label>
                <input type="radio" name="pecas" value="{{ peca.id }}" />
                {{ peca.nome }} - R$ {{ peca.preco }}
              </label>
              {% endfor %}
              <button
                type="button"
                onclick="closeModal('{{ componente|lower }}-modal')"
              >
                Confirmar Seleção
              </button>
            </form>
          </div>
        </div>
        {% endfor %}
      </section>

      <section class="form-setup">
        <h2>Adicionar um Setup</h2>
        <form method="POST" action="{% url 'home' %}">
          {% csrf_token %}
          <label for="setup-name">Nome do Setup</label>
          <input type="text" id="setup-name" name="setup_name" required />
          <input type="hidden" id="selected-pieces" name="pecas" value="" />
          <button type="submit">Salvar Setup</button>
        </form>
      </section>
    </main>

    <script>
      document.querySelectorAll("input[type=radio]").forEach(function (radio) {
        radio.addEventListener("change", function () {
          const selectedPieces = Array.from(
            document.querySelectorAll('input[name="pecas"]:checked')
          ).map((radio) => radio.value);
          document.getElementById("selected-pieces").value =
            selectedPieces.join(",");
        });
      });
    </script>
  </body>
</html>
