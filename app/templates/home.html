{% load static%}
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personalize Seu PC</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Estilos personalizados */
      body {
        font-family: "Poppins", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }
      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 30px;
        background-color: #333;
        color: #fff;
      }
      .navbar h1,
      .navbar nav a {
        margin: 0;
      }
      .navbar nav a {
        color: #fff;
        margin-left: 15px;
        text-decoration: none;
      }
      .configurator {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        padding: 20px;
      }
      .component {
        background-color: #fff;
        padding: 15px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      .component img {
        width: 100px;
        height: auto;
        margin: 10px 0;
      }
      .component button {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.6);
      }
      .modal-content {
        background-color: #fff;
        margin: 10% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 50%;
        max-width: 600px;
        border-radius: 8px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      }
      .close {
        color: #aaa;
        float: right;
        font-size: 24px;
        font-weight: bold;
        cursor: pointer;
      }
      .close:hover,
      .close:focus {
        color: black;
        text-decoration: none;
      }
      .modal-buttons {
        display: flex;
        justify-content: flex-end;
        gap: 10px;
      }
      .remove-button {
        background-color: #dc3545;
      }
      .total-price {
        font-size: 24px;
        font-weight: bold;
        margin: 20px;
        text-align: right;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="navbar">
        <h1>BuildItUp!</h1>
        <nav>
          <a href="{% url 'logout' %}">Sair</a>
          <a href="#">Sobre o Autor</a>
          <a href="{%url 'meus_setups'%}">Meus Setups</a>
          <a href="{% url 'pecas' %}">Peças</a>
        </nav>
      </div>
    </header>

    <main>
      <section class="configurator">
        {% for componente, pecas in componentes.items %}
        <div class="component">
          <label>{{ componente }}</label>
          <div class="selection">
            <img
              src="{% static 'img/'|add:componente|add:'.jpg' %}"
              alt="{{ componente }}"
            />
            <span id="{{ componente|lower }}-selection-text"
              >Nenhum selecionado</span
            >
            <button
              class="btn-selecionar"
              onclick="openModal('{{ componente|lower }}-modal')"
            >
              Selecione
            </button>
            <button
              class="remove-button"
              onclick="removerSelecao('{{ componente|lower }}')"
            >
              Remover Seleção
            </button>
          </div>
        </div>

        <div id="{{ componente|lower }}-modal" class="modal">
          <div class="modal-content">
            <span
              class="close"
              onclick="closeModal('{{ componente|lower }}-modal')"
              >&times;</span
            >
            <h2>Selecione um {{ componente }}</h2>
            <form>
              {% for peca in pecas %}
              <label>
                <input
                  type="radio"
                  name="pecas_{{ componente|lower }}"
                  value="{{ peca.id }}"
                  data-price="{{ peca.preco }}"
                  onchange="selecionarPeca('{{ componente|lower }}', '{{ peca.nome }}', '{{ peca.preco }}', '{{ peca.id }}')"
                />
                {{ peca.nome }} - R$ {{ peca.preco }}
              </label>
              {% endfor %}
            </form>
          </div>
        </div>
        {% endfor %}
      </section>

      <section class="form-setup">
        <h2>Adicionar um Setup</h2>
        <form
          method="POST"
          action="{% url 'home' %}"
          onsubmit="prepararEnvio()"
        >
          {% csrf_token %}
          <label for="setup-name">Nome do Setup</label>
          <input type="text" id="setup-name" name="setup_name" required />
          <input type="hidden" id="selected-pieces" name="pecas" value="" />
          <button type="submit">Salvar Setup</button>
        </form>
      </section>

      <div class="total-price">
        Total: R$ <span id="total-price-value">0.00</span>
      </div>
    </main>

    <script>
      let selectedPieceIds = [];

      function openModal(componente) {
        document.getElementById(componente).style.display = "block";
      }

      function closeModal(componente) {
        document.getElementById(componente).style.display = "none";
      }

      function selecionarPeca(componente, nome, preco, id) {
        atualizarSelecao(componente, nome);

        if (!selectedPieceIds.includes(id)) {
          selectedPieceIds.push(id);
        }

        atualizarPrecoTotal();
        closeModal(componente + "-modal");
      }

      function removerSelecao(componente) {
        const radio = document.querySelector(
          `input[name="pecas_${componente}"]:checked`
        );
        if (radio) {
          const id = parseInt(radio.value);
          radio.checked = false;
          selectedPieceIds = selectedPieceIds.filter(
            (pieceId) => pieceId !== id
          );
        }

        atualizarSelecao(componente, "Nenhum selecionado");
        atualizarPrecoTotal();
      }

      function atualizarSelecao(componente, pecaNome) {
        document.getElementById(componente + "-selection-text").textContent =
          pecaNome;
      }

      function atualizarPrecoTotal() {
        let total = 0;
        const selectedRadios = document.querySelectorAll(
          "input[type='radio']:checked"
        );
        selectedRadios.forEach((radio) => {
          total += parseFloat(radio.getAttribute("data-price"));
        });
        document.getElementById("total-price-value").textContent =
          total.toFixed(2);
      }

      function prepararEnvio() {
        document.getElementById("selected-pieces").value =
          selectedPieceIds.join(",");
      }
    </script>
  </body>
</html>
